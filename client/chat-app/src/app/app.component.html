<div class="bubble" *ngFor="let msg of (messages$ | async)">
    <div class="txt">
        <div class="name">{{msg.sender}}</div>
        <div class="message">{{msg.content}}</div>
        <div class="timestamp">{{msg.timestamp | date:'shortTime'}}</div>
    </div>
    <div class="bubble-arrow"></div>
</div>
